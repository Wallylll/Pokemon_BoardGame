<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles/sty_index.css">
</head>
<body>
    <div id="menu">
        <button id="play">Jogar</button>
        <dialog id="gameConfigs_playerName">
            <h2>Configurações de jogos</h2>
            
            <label for="inputPlayer">
                <h3>Nomeie o jogadores</h3>
            </label>
            <select name="" id="selectColor">
                <option id="red" value="" hidden>Selecione</option>
                <option id="red" value="red">Vermelho</option>
                <option id="white" value="white">Branco</option>
                <option id="blue" value="blue">Azul</option>
                <option id="yellow" value="yellow">Amarelo</option>
            </select>
            <input type="text" id="inputPlayer">
            <button id="addPlayer">Adcionar jogador</button>

            <div id="showPlayers">
                <h4>Players:</h4>

            </div>


            <button id="confirmPlayers">Confirmar Joagadores</button>
            <button id="closeModalName">Cancelar</button>
        </dialog>
    </div>
    <script type="module" src="scripts/scr_index.js"></script>
</body>
</html>
