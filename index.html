<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <div id="menu">
        <button id="play">Jogar</button>
        <!---->
        <div id="gameConfigs_playerNumber">
            <h2>Configurações de jogos</h2>
            
            <label for="numberPlayers">
                <h3>Digite a quantidade de jogadores (LIMITE MÁX. 4)</h3>
            </label>
            <input type="number" id="numberPlayers">

            <button id="confirmPlayers">Confirmar</button>
        </div>
        <!---->
        <div id="gameConfigs_playerName">
            <h2>Configurações de jogos</h2>
            
            <label for="namePlayers">
                <h3>Nomeie o jogadores</h3>
            </label>
            <input type="text" id="namePlayer1" placeholder="Jogador 1" name="red">
            <input type="text" id="namePlayer2" placeholder="Jogador 2" name="white">
            <input type="text" id="namePlayer3" placeholder="Jogador 3" name="blue">
            <input type="text" id="namePlayer4" placeholder="Jogador 4" name="yellow">
        </div>
    </div>
    <script src="scripts/scr_index.js"></script>
</body>
</html>
